<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container row justify-content-center">
        <h1 class="display-4 text-align-center ">See all the cupcakes!</h1>

        <ul id="cupcakes-list">
        </ul>
    </div>

    <h2 class="display-5 col-12">Add a new cupcake!</h2>

    <div class="container row justify-content-center">


        <form id="new-cupcake-form" class="form-group row">
            <div class="form-control col">
                <label for="form-flavor">Flavor: </label>
                <input name="flavor" id="form-flavor">
            </div>

            <div class="form-control col">
                <label for="form-size">Size: </label>
                <input name="size" id="form-size">
            </div>

            <div class="form-control col">
                <label for="form-rating">Rating: </label>
                <input type="number" name="rating" id="form-rating">
            </div>

            <div class="form-control col">
                <label for="form-image">Image: </label>
                <input name="image" id="form-image">
            </div>

            <button class="btn btn-info ml-3 col">submit!</button>
        </form>

    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
